


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Kullanici Adi</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Sifre</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>

  <button ion-button block color="primary" (click)="login()">Giris</button>

</ion-list>
<br>
<button ion-button block small color="primary" (click)="signup()" >Kayıt olmak icin tıkla</button>
</ion-content>
