<ion-header>

  <ion-navbar>
    <ion-title>Cari Oluştur</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Kapat</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>Cari Adı</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.cari_adi"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Cari Adres</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.cari_adres"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Cari Tel</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.cari_tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Cari Mail</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.cari_mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Vergi Dairesi</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.vergi_dairesi"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Vergi No</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.vergi_no"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Teslim Adresi</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.teslim_adres"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Odeme Planı:</ion-label>
      <ion-input type="text" [(ngModel)]="cariData.odeme_plan"></ion-input>
    </ion-item>
    <button ion-item (click)="ilgilikisi()">İlgili Kisi Olustur</button>

    <button ion-item (click)="yetkilikisi()">Yetkili Kisi Olustur</button>
  </ion-list>
  <div style="padding-left: 30px;padding-right: 30px">
    <button ion-button block color="primary" (click)="Kayit()">Kaydet</button>

  </div>

</ion-content>
