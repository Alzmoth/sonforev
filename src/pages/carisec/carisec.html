<ion-header>

  <ion-navbar>
    <ion-title>CariSec</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Kapat</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button  ion-button block color="primary" (click)="openModal()">Yeni Cari Olustur</button>
    <ion-toolbar color="light" style="padding-top: 10px;">
        <ion-searchbar placeholder="Arama" [(ngModel)]="queryText" (ionInput)="search()">

        </ion-searchbar>
    </ion-toolbar>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list style="padding-top: 10px">
        <button ion-item *ngFor="let carii of dataSet" (click)="itemTapped($event,carii)">
            <div> {{carii.cari_adi}}
            </div>
            <div item-right>
                {{carii.ilgili_adi}}
            </div>
        </button>
    </ion-list>
    <ion-card *ngIf="noRecord">
        <ion-item>
            Baska Stok yok!
        </ion-item>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" *ngIf="!noRecord">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
